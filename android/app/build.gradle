plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.rencanggunung.golden_price"
    compileSdk = 35
    ndkVersion = "27.0.12077973"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.rencanggunung.golden_price"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
       release{
            // def envFile = rootProject.file("../.env")
            // def env = new Properties()
            // env.load(new FileInputStream(envFile))
            storeFile rootProject.file(env['RELEASE_STORE_PATH'])
            storePassword env['RELEASE_STORE_PASSWORD']
            keyAlias env['RELEASE_KEY_ALIAS']
            keyPassword env['RELEASE_KEY_PASSWORD']
        }
   }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies{
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation("com.google.android.material:material:1.12.0")
    implementation 'com.google.android.gms:play-services-ads:24.2.0'
}
